<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BGM</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: black;
    overflow: hidden;
    font-family: serif;
}

/* 진입 화면 */
#overlay {
    position: fixed;
    width: 100%;
    height: 100%;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 1.4rem;
    letter-spacing: 2px;
    cursor: pointer;
    transition: opacity 1.5s ease;
}

/* 배경 */
#bg {
    position: fixed;
    width: 100%;
    height: 100%;
    background: url("wild stick.png") center center / cover no-repeat;
    opacity: 0;
    transition: opacity 2s ease;
}
</style>
</head>

<body>

<div id="bg"></div>

<div id="overlay" onclick="enterSite()">
    Click to Enter
</div>

<audio id="bgm" src="The Song of the Pack.mp3" loop></audio>

<script>
function enterSite() {
    const audio = document.getElementById("bgm");
    const overlay = document.getElementById("overlay");
    const bg = document.getElementById("bg");

    audio.volume = 0.8;
    audio.play();

    overlay.style.opacity = "0";
    setTimeout(() => {
        overlay.style.display = "none";
    }, 1500);

    bg.style.opacity = "1";
}
</script>

</body>
</html>
